<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css" />
	<title>Calculator</title>
</head>
<body>
	<div id="body">
		<div id="app">
			<h1>Simple Calculator App</h1>
			<h2 id="answer"></h2>

			<input id="inputs">

			<div class="one">
				<button>1</button>
				<button>2</button>
				<button>3</button>
			</div>

			<div class="one">
				<button>4</button>
				<button>5</button>
				<button>6</button>
			</div>

			<div class="one">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>0</button>
			</div>
			
			<div class="one">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>

			<button id="equal">=</button>
		</div>
	</div>
	<!-- <script src="calculator.js"></script> -->
</body>
</html>
